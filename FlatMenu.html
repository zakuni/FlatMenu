<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlatMenu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script>
      $(function(){
        var barr = $("#barr");
        var menuu = $("#menuu");

        //あかさたなの初期位置
        var a_start = $('div#a').offset().top
        var ka_start = $('div#ka').offset().top
        var sa_start = $('div#sa').offset().top
        var ta_start = $('div#ta').offset().top
        var na_start = $('div#na').offset().top
        var ha_start = $('div#ha').offset().top
        var ma_start = $('div#ma').offset().top
        var ya_start = $('div#ya').offset().top
        var ra_start = $('div#ra').offset().top
        var wa_start = $('div#wa').offset().top      

        $('#position_a').text('あ: '+a_start);
        $('#position_ka').text('か: '+ka_start);      

        barr.mousedown(function(){
          console.log(
            'top:' + barr.scrollTop() + '\n' +
            'height:' + barr.scrollLeft()
          )
        });

        barr.scroll(function(){
          console.log(
            'nowtop:' + barr.scrollTop() + '\n' +
            'nowheight:' + barr.scrollLeft())
          menuu.scrollTop(barr.scrollTop())
          $('#out').text('scrollTop: '+$(this).scrollTop());
          $('#position_a').text('あ: '+$('div#a').offset().top);
          $('#position_ka').text('か: '+$('div#ka').offset().top);
        });
      });
    </script>
  </head> 
 
  <body>
    <p id="out">scrollTop: </p>
    <div id="position_a">あ: </div>
    <div id="position_ka">か: </div>
    <div id="menuu" style="width:25%; height:100px; overflow:hidden; float:left; border-style:solid; border-width: 1px">
      <div id="a">あ</div>
      <div id="ka">か</div>
      <div id="sa">さ</div>
      <div id="ta">た</div>
      <div id="na">な</div>
      <div id="ha">は</div>
      <div id="ma">ま</div>
      <div id="ya">や</div>
      <div id="ra">ら</div>
      <div id="wa">わ</div>
    </div>
    
    <div id="barr" style="width:15px; height:100px; overflow:auto; float:left">
      Test content. This is a block element, in this case a DIV,
      styled to have specific width and height,
      and also features overflow control.
    </div>
    <div id="nakami" style="width:72%; border-style:solid; float:left; border-width: 1px">
      a
    </div>
    <div style="clear:both">
    </div>

    <div id="absolute" style="position:absolute;"></div>

    <iframe id="menu" src="menu.html" height="400" width=25% scrolling="no">
    </iframe>

    <iframe id="outline" src="outline.html" height="400" width=2% frameborder="0">
      iframe非対応
    </iframe>

    <iframe id="content" src="content.html" height="400"  width=70%>
      この部分は iframe 対応のブラウザで見てください。
    </iframe>


  </body> 
</html>
