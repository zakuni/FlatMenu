<!DOCTYPE html>

      <h3 id="y">や</h3><ul id="ya"></ul><br><br><br>
      <h3 id="r">ら</h3><ul id="ra"></ul>
      <h3 id="w">わ</h3><ul id="wa"></ul>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div id="barr" style="width:15px; height:480px; overflow:auto; float:left; border-width: 1px"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div id="nakami" style="width:70%; height:480px; border-style:solid; float:left; border-width: 1px; padding:0px 5px 0px 5px; margin: 0px 0px 0px 10px; overflow:auto">
      中身<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div style="clear:both">
    </div>
